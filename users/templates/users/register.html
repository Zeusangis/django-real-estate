{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=lexend:300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50" style="font-family: 'Lexend', sans-serif">
    {% if messages %}
    {% for message in messages %}
    <div role="alert" class="absolute bottom-5 right-5 width-96 rounded border-s-4 border-red-500 bg-red-50 p-4">
      <div class="flex items-center gap-2 text-red-800">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5">
          <path
            fill-rule="evenodd"
            d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
            clip-rule="evenodd"
          />
        </svg>
    
        <strong class="block font-medium"> {{message}} </strong>
      </div>
    </div>
         
    {% endfor %}
{% endif %}
    <section class="relative flex flex-wrap lg:h-screen lg:items-center">
      <div class="relative h-64 w-full sm:h-96 lg:h-full lg:w-1/2">
        <img
          alt=""
          src="{% static 'login-house.jpg' %}"
          class="absolute inset-0 h-full w-full object-cover"
        />
      </div>
      <div class="w-full px-4 py-12 sm:px-6 sm:py-16 lg:w-1/2 lg:px-8 lg:py-24">
        <div class="mx-auto max-w-lg text-center">
          <div class="flex items-center justify-between">
          <h1 class="text-2xl font-bold sm:text-3xl">Register</h1>
          <a class="px-3 py-2 flex items-center space-x-1 border border-gray-400 rounded-lg text-gray-600 hover:text-white hover:bg-gray-400 transition duration-400" href="{% url 'index' %}"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18" />
          </svg>
          <span>Back</span> 
        </a>
      </div>
          <p class="mt-4 text-gray-500">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Et libero
            nulla eaque error neque ipsa culpa autem, at itaque nostrum!
          </p>
        </div>

        <form action="" method="post" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
          {% csrf_token %}
          <div>
            <label for="fullname" class="sr-only">Fullname</label>

            <div class="relative">
              <input
                name="name"
                type="fullname"
                class="w-full rounded-lg border border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Enter fullname"
              />
            </div>
          </div>
          <div>
            <label for="email" class="sr-only">Email</label>

            <div class="relative">
              <input
                name="email"
                type="email"
                class="w-full rounded-lg border border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Enter email"
              />
            </div>
          </div>

          <div>
            <label for="password" class="sr-only">Password</label>

            <div class="relative">
              <input
                name="password"
                type="password"
                class="w-full rounded-lg border border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Enter password"
              />
            </div>
          </div>

          <div>
            <label for="cpassword" class="sr-only">Confirm Password</label>

            <div class="relative">
              <input
                name="cpassword"
                type="password"
                class="w-full rounded-lg border border-gray-200 p-4 pe-12 text-sm shadow-sm"
                placeholder="Enter password again"
              />
            </div>
          </div>

          <div class="flex items-center justify-between">
            <p class="text-sm text-gray-500">Don't have an account?<a class="underline" href="{% url "login" %}">Login</a>
            </p>

            <button
              type="submit"
              class="inline-block rounded-lg bg-rose-600 px-5 py-3 text-sm font-medium text-white"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
